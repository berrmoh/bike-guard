<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theft Detection App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="app.js" defer></script>
</head>

<body>
    <!-- Entry Page -->
    <div class="login-page" id="loginPage">
        <div class="login-card">
            <img src="logo.png" alt="App Logo" class="logo">
            <h1 class="title">Welcome to Theft Detection App</h1>
            <div class="form">
                <input type="text" placeholder="Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-btn" onclick="goToMainPage()">Login</button>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="main-page" id="mainPage" style="display: none;">
        <h1 class="main-title">Theft Detection Page</h1>
        <div id="map" class="map"></div>

        <div class="notification">
            <p>Activity detected near your bike!</p>
        </div>

        <!-- Rectangular Buttons Below Map -->
        <button class="rectangular-btn" id="openCameraBtn">Open Live Camera</button>
        <button class="rectangular-btn" id="activateAlarmBtn">Activate Alarm</button>

        <!-- Siren Alert -->
        <div id="alarmAlert" class="alarm-alert" style="display: none;">Siren Activated. Dialing 911...</div>

        <!-- Bottom Navigation Bar (Fixed) -->
        <div class="bottom-nav">
            <button class="nav-btn" id="homeBtn"><i class="fas fa-home"></i></button>
            <button class="nav-btn" id="settingsBtn"><i class="fas fa-cogs"></i></button>
            <button class="nav-btn" id="notificationsBtn"><i class="fas fa-bell"></i></button>
        </div>
    </div>

    <!-- Notifications Page -->
    <div class="notifications-page" id="notificationsPage" style="display: none;">
        <h1 class="main-title">Notifications</h1>
        <ul id="notificationsList">
            <!-- Notifications will be dynamically added here -->
        </ul>
        <button class="back-btn" onclick="goBack()">Back</button>

        <!-- Bottom Navigation Bar (Fixed) -->
        <div class="bottom-nav">
            <button class="nav-btn" id="homeBtn"><i class="fas fa-home"></i></button>
            <button class="nav-btn" id="settingsBtn"><i class="fas fa-cogs"></i></button>
            <button class="nav-btn" id="notificationsBtn"><i class="fas fa-bell"></i></button>
        </div>
    </div>
</body>

</html>
